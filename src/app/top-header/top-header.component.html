<div class="header">
    <div class="container">
        <h3 id="title">
            Pathfinding Visualizer
        </h3>
        <div class="horiz-list">
            <div id="left">
                <div class="hover">
                    <div class="list">Algorithms<div class="arrow down"></div></div>
                    <ul class="dropdown">
                        <li *ngFor="let item of algorithms; let i = index" value="{{i}}">{{item}}</li>
                    </ul>
                </div>
                <div class="hover">
                    <div class="list">Mazes & Patterns<div class="arrow down"></div></div>
                </div>
                <div>
                    Add Bomb
                </div>
            </div>
            <div id="vis-btn" (click)="visualize()">
                <div>
                    Visualize!
                </div>
            </div>
            <div id="right">
                <div (click)="clearBoard()">
                    Clear Board
                </div>
                <div (click)="clearWallsAndWeight()">
                    Clear Walls & Weight
                </div>
                <div>
                    Clear Path
                </div>
                <div class="hover">
                    <div class="list">Speed:{{selectedSpeed}}<div class="arrow down"></div></div>
                    <ul class="dropdown">
                        <li *ngFor="let item of speed" (click)="setSpeed(item)">{{item}}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
